{% set name = "finnhub-python" %}
{% set version = "2.4.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/finnhub-python-{{ version }}.tar.gz
  sha256: 5a9f9cb61571783ee8f49b770b4ce962e5af237ec9231824b8a8403bbdd0cef2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - requests >=2.22.0

test:
  imports:
    - finnhub
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://finnhub.io/docs/api
  summary: Finnhub API
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yehoshuadimarsky
